oracle_text: A native of Toulouse, France, Raphael Levy posted an impressive 5-1 record
  during the Standard portion of this year's Worlds playing a blue-green deck he named
  "Le Wonder Goose." This deck used lots of small creatures—like Numble Mongoose and
  Werebear—that get bigger at threshold. The deck used blue not for countermagic,
  but for cards like Careful Study and Mental Note, which help the deck reach threshold
  more quickly, and for Wonder in the graveyard, which allows the deck's pumped-up
  threshold creatures to fly.
